syntax = "proto2";
import "org/usfirst/frc/team449/robot/components/AnalogPressureSensor.proto";

option java_package = "maps.org.usfirst.frc.team449.robot.mechanism.pneumatics";
option java_outer_classname = "PneumaticSystemMap";

message PneumaticSystem {
    required int32 node_ID = 1;
    required AnalogPressureSensor pressure_sensor = 2;
}